<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/output.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/aaf136e154.js" crossorigin="anonymous"></script>
  <title>Wellness app</title>
</head>

<body class="bg-teal-200 dark:bg-teal-700">
  <header class="flex justify-between items-center flex-wrap gap-4 mx-auto my-10">
    <h1 class="text-4xl dark:text-gray-100 font-bold">Wellness App</h1>
    <div class="flex gap-2 self-center">
      <svg class="h-6 w-6 text-black dark:text-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      <input
        class="mt-[0.3rem] mr-2 h-3.5 w-8 appearance-none rounded-[0.4375rem] bg-yellow-300 before:pointer-events-none before:absolute before:h-3.5 before:w-3.5 before:rounded-full before:bg-transparent before:content-[''] after:absolute after:z-[2] after:-mt-[0.1875rem] after:h-5 after:w-5 after:rounded-full after:border-none after:bg-yellow-100 after:shadow-[0_0px_3px_0_rgb(0_0_0_/_7%),_0_2px_2px_0_rgb(0_0_0_/_4%)] after:transition-[background-color_0.2s,transform_0.2s] after:content-[''] checked:bg-primary checked:after:absolute checked:after:z-[2] checked:after:-mt-[3px] checked:after:ml-[1.0625rem] checked:after:h-5 checked:after:w-5 checked:after:rounded-full checked:after:border-none checked:after:bg-primary checked:after:shadow-[0_3px_1px_-2px_rgba(0,0,0,0.2),_0_2px_2px_0_rgba(0,0,0,0.14),_0_1px_5px_0_rgba(0,0,0,0.12)] checked:after:transition-[background-color_0.2s,transform_0.2s] checked:after:content-[''] hover:cursor-pointer focus:before:scale-100 focus:before:opacity-[0.12] focus:before:shadow-[3px_-1px_0px_13px_rgba(0,0,0,0.6)] focus:before:transition-[box-shadow_0.2s,transform_0.2s] focus:after:absolute focus:after:z-[1] focus:after:block focus:after:h-5 focus:after:w-5 focus:after:rounded-full focus:after:content-[''] checked:focus:border-primary checked:focus:bg-primary checked:focus:before:ml-[1.0625rem] checked:focus:before:scale-100 checked:focus:before:shadow-[3px_-1px_0px_13px_#3b71ca] checked:focus:before:transition-[box-shadow_0.2s,transform_0.2s] dark:bg-yellow-600 dark:after:bg-yellow-400 dark:checked:bg-primary dark:checked:after:bg-primary"
        type="checkbox" role="switch" id="toggleTheme" />
      <svg class="h-6 w-6 text-black dark:text-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
    </div>
  </header>
  <main class="mx-auto my-10">
    <section class="md:flex md:gap-5 mt-5">
      <div class="w-full md:w-1/2 mb-5">
        <section class="card mb-8">
          <h2 class="font-bold text-lg mb-5">My Training</h2>
          <div class="divide-y divide-dashed divide-gray-400">
            <div class="flex gap-3 py-2">
              <div class="bg-purple-500 rounded-full w-14 h-14 flex items-center justify-center">
                <i class="fa-solid fa-person-running fa-2xl text-gray-50"></i>
              </div>
              <div>
                <h3 class="font-bold text-sm">Running</h3>
                <p class="text-xs">March 5</p>
              </div>
            </div>
            <div class="flex gap-3 py-2 ">
              <div class="bg-pink-500 rounded-full w-14 h-14 flex items-center justify-center">
                <i class="fa-solid fa-dumbbell fa-2xl text-gray-50"></i>
              </div>
              <div>
                <h3 class="font-bold text-sm">Fitness Basics</h3>
                <p class="text-xs">March 7</p>
              </div>
            </div>
          </div>
        </section>
        <div class="flex gap-5 mb-8">
          <section class="card w-1/2 relative">
            <div
              class="bg-purple-500 rounded-full w-14 h-14 flex items-center justify-center absolute -top-6 card-top-icon">
              <i class="fa-solid fa-user fa-2xl text-gray-50"></i>
            </div>
            <h3 class="font-bold text-2xl sm:text-3xl text-center mb-3 mt-5">Mariya</h3>
            <p class="text-center text-sm">Your daily workout app</p>
          </section>
          <section class="card w-1/2 relative">
            <div
              class="bg-purple-500 rounded-full w-14 h-14 flex items-center justify-center absolute -top-6 card-top-icon">
              <i class="fa-solid fa-fire-flame-curved fa-2xl text-gray-50"></i>
            </div>
            <h3 class="font-bold text-5xl text-center mb-3 mt-5">380</h3>
            <p class="text-center text-sm">Calories left</p>
          </section>
        </div>
        <section class="card mb-8 flex">
          <header>
            <h2 class="font-bold text-lg mb-2">Your activity</h2>
            <p><span class="font-bold text-4xl">30</span> Days</p>
            <div class="flex mt-3 gap-2 flex-wrap">
              <div class="flex items-center gap-1">
                <span class="inline-block h-3 w-8 bg-green-500 rounded-full"></span>
                <span class="text-xs">Cardio</span>
              </div>
              <div class="flex items-center gap-1">
                <span class="inline-block h-3 w-8 bg-pink-400 rounded-full"></span>
                <span class="text-xs">Workout</span>
              </div>
            </div>
          </header>
          <div class="relative grow flex justify-center">
            <div class="h-28 w-28 rounded-full border-8 border-t-green-500 relative">
              <div
                class="rounded-full border-8 border-t-pink-500 relative top-0.5 left-0.5 inner-circle flex items-center justify-center">
                <p class="font-bold text-3xl">80%</p>
              </div>
              <div
                class="rounded-full border-8 border-t-pink-500 absolute top-0.5 left-0.5 inner-circle transparent-circle">
              </div>
            </div>
            <div class="h-28 w-28 rounded-full border-8 border-t-green-500 absolute top-0 transparent-circle"></div>
          </div>
        </section>
      </div>

      <section class="w-full md:w-1/2 mb-5">
        <section class="card">
          <header class="flex items-center justify-between mb-8">
            <h2 class="font-bold text-lg">Offline trainings</h2>
            <p class="text-xs cursor-pointer">See more</p>
          </header>
          <section class="inner-card mb-5">
            <h3 class="font-bold mb-5">Pilates</h3>
            <p
              class="inline-block px-3 py-1 mb-5 bg-gray-50 dark:bg-gray-700 font-bold rounded-full border border-gray-400">
              Flexibility
            </p>
            <div class="flex items-center justify-between">
              <p class="text-xs font-bold text-gray-600 dark:text-gray-300">10 places</p>
              <div class="flex">
                <div
                  class="bg-purple-500 border border-gray-100 rounded-full w-10 h-10 flex items-center justify-center z-20 relative left-8 cursor-pointer">
                  <i class="fa-solid fa-location-dot fa-md text-gray-50"></i>
                </div>
                <div
                  class="bg-purple-500 border border-gray-100 rounded-full w-10 h-10 flex items-center justify-center z-10 relative left-4 cursor-pointer">
                  <i class="fa-solid fa-location-dot fa-md text-gray-50"></i>
                </div>
                <div
                  class="bg-purple-500 border border-gray-100 rounded-full w-10 h-10 flex items-center justify-end z-0 cursor-pointer">
                  <span class="text-gray-50 text-sm font-bold pr-1.5">+3</span>
                </div>
              </div>
            </div>
          </section>
          <section class="inner-card mb-5">
            <h3 class="font-bold mb-5">Barre</h3>
            <p
              class="inline-block px-3 py-1 mb-5 bg-gray-50 dark:bg-gray-700 font-bold rounded-full border border-gray-400">
              Power
            </p>
            <div class="flex items-center justify-between">
              <p class="text-xs font-bold text-gray-600 dark:text-gray-300">5 places</p>
              <div class="flex">
                <div
                  class="bg-purple-500 border border-gray-100 rounded-full w-10 h-10 flex items-center justify-center z-20 relative left-8 cursor-pointer">
                  <i class="fa-solid fa-location-dot fa-md text-gray-50"></i>
                </div>
                <div
                  class="bg-purple-500 border border-gray-100 rounded-full w-10 h-10 flex items-center justify-center z-10 relative left-4 cursor-pointer">
                  <i class="fa-solid fa-location-dot fa-md text-gray-50"></i>
                </div>
                <div
                  class="bg-purple-500 border border-gray-100 rounded-full w-10 h-10 flex items-center justify-end z-0 cursor-pointer">
                  <span class="text-gray-50 text-sm font-bold pr-1.5">+3</span>
                </div>
              </div>
            </div>
          </section>
          <div class="flex flex-wrap justify-center gap-1">
            <div>
              <input type="checkbox" id="agility" value="" class="hidden peer" required="" checked>
              <label for="agility"
                class="inline-block cursor-pointer px-3 py-1 mb-2 bg-gray-50 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-600 font-bold rounded-full border border-gray-400 peer-checked:bg-orange-400 peer-checked:border-orange-700 peer-checked:hover:bg-orange-500 dark:peer-checked:bg-orange-700 dark:peer-checked:border-orange-400 dark:peer-checked:hover:bg-orange-800">
                Agility
              </label>
            </div>
            <div>
              <input type="checkbox" id="flexibility" value="" class="hidden peer" required="">
              <label for="flexibility"
                class="inline-block cursor-pointer px-3 py-1 mb-2 bg-gray-50 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-600 font-bold rounded-full border border-gray-400 peer-checked:bg-teal-400 peer-checked:border-green-400 peer-checked:hover:bg-teal-500 dark:peer-checked:bg-teal-600 dark:peer-checked:border-green-600 dark:peer-checked:hover:bg-teal-700">
                Flexibility
              </label>
            </div>
            <div>
              <input type="checkbox" id="balance" value="" class="hidden peer" required="" checked>
              <label for="balance"
                class="inline-block cursor-pointer px-3 py-1 mb-2 bg-gray-50 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-600 font-bold rounded-full border border-gray-400 peer-checked:bg-green-500 peer-checked:border-teal-400 peer-checked:hover:bg-green-600 dark:peer-checked:bg-green-700 dark:peer-checked:border-teal-200 dark:peer-checked:hover:bg-green-800">
                Balance
              </label>
            </div>
            <div>
              <input type="checkbox" id="power" value="" class="hidden peer" required="">
              <label for="power"
                class="inline-block cursor-pointer px-3 py-1 mb-2 bg-gray-50 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-600 font-bold rounded-full border border-gray-400 peer-checked:bg-violet-300 peer-checked:border-purple-400 peer-checked:hover:bg-violet-400 dark:peer-checked:bg-violet-700 dark:peer-checked:border-purple-200 dark:peer-checked:hover:bg-violet-800">
                Power
              </label>
            </div>
            <div>
              <input type="checkbox" id="crossTraining" value="" class="hidden peer" required="">
              <label for="crossTraining"
                class="inline-block cursor-pointer px-3 py-1 mb-2 bg-gray-50 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-600 font-bold rounded-full border border-gray-400 peer-checked:bg-cyan-300 peer-checked:border-indigo-400 peer-checked:hover:bg-cyan-400 dark:peer-checked:bg-cyan-700 dark:peer-checked:border-indigo-200 dark:peer-checked:hover:bg-cyan-800">
                Cross-training
              </label>
            </div>
          </div>
        </section>
      </section>
    </section>

  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
